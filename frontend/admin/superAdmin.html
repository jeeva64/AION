<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Dashboard | AION 2K26</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold">
            A
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-900">Super Admin Dashboard</h1>
            <p class="text-xs text-gray-500">AION 2K26</p>
          </div>
        </div>
        <button id="logoutBtn" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Tab Navigation -->
    <div class="bg-white rounded-xl shadow-sm mb-6">
      <div class="border-b border-gray-200">
        <nav class="flex -mb-px">
          <button id="tabViewTeam" class="tab-btn active px-6 py-4 text-sm font-medium border-b-2 border-blue-600 text-blue-600">
            View Team
          </button>
          <button id="tabViewEvent" class="tab-btn px-6 py-4 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
            View Event Registrations
          </button>
        </nav>
      </div>
    </div>

    <!-- View Team Section -->
    <div id="viewTeamSection" class="tab-content">
      <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">View Team by College & Department</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">College Name</label>
            <input id="teamCollege" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., SJCET Palai">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
            <input id="teamDepartment" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., Computer Science">
          </div>
        </div>
        
        <button id="searchTeamBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition">
          Search Team
        </button>
      </div>

      <!-- Team Results -->
      <div id="teamResults" class="hidden bg-white rounded-xl shadow-sm p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Team Members</h3>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50 border-b">
              <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Register No</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Degree</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event 1</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event 2</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Leader ID</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
              </tr>
            </thead>
            <tbody id="teamTableBody" class="divide-y divide-gray-200">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- View Event Section -->
    <div id="viewEventSection" class="tab-content hidden">
      <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">View Event Registrations</h2>
        
        <div class="max-w-md mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Event Name</label>
          <input id="eventName" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., Hackathon">
        </div>
        
        <button id="searchEventBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition">
          Search Event
        </button>
      </div>

      <!-- Event Results -->
      <div id="eventResults" class="hidden space-y-4"></div>
    </div>

  </div>

  <script>
    const API_BASE = "https://sjcaisymposium.onrender.com";

    // Auth check
    if (!sessionStorage.getItem("adminRole") || sessionStorage.getItem("adminRole") !== "1") {
      window.location.href = "login.html";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "loginAdmin.html";
    });

    // Tab switching
    const tabs = document.querySelectorAll(".tab-btn");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => {
          t.classList.remove("active", "border-blue-600", "text-blue-600");
          t.classList.add("border-transparent", "text-gray-500");
        });
        tab.classList.add("active", "border-blue-600", "text-blue-600");
        tab.classList.remove("border-transparent", "text-gray-500");

        document.querySelectorAll(".tab-content").forEach(content => content.classList.add("hidden"));
        
        if (tab.id === "tabViewTeam") {
          document.getElementById("viewTeamSection").classList.remove("hidden");
        } else {
          document.getElementById("viewEventSection").classList.remove("hidden");
        }
      });
    });

    // View Team
    document.getElementById("searchTeamBtn").addEventListener("click", async () => {
      const college = document.getElementById("teamCollege").value.trim();
      const department = document.getElementById("teamDepartment").value.trim();

      if (!college || !department) {
        Swal.fire("Required", "All fields are required", "warning");
        return;
      }

      const btn = document.getElementById("searchTeamBtn");
      btn.disabled = true;
      btn.textContent = "Searching...";

      try {
        const res = await fetch(`${API_BASE}/admin/viewteam`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ college, department })
        });

        const result = await res.json();

        if (!res.ok || !result.success) {
          throw new Error(result.message || "Failed to fetch team");
        }

        displayTeamResults(result.team);

      } catch (err) {
        Swal.fire("Error", err.message, "error");
        document.getElementById("teamResults").classList.add("hidden");
      } finally {
        btn.disabled = false;
        btn.textContent = "Search Team";
      }
    });

    function displayTeamResults(team) {
      const tbody = document.getElementById("teamTableBody");
      tbody.innerHTML = "";

      if (team.length === 0) {
        Swal.fire("No Results", "No team found for the specified criteria", "info");
        document.getElementById("teamResults").classList.add("hidden");
        return;
      }

      team.forEach(member => {
        const row = document.createElement("tr");
        row.className = "hover:bg-gray-50";
        row.innerHTML = `
          <td class="px-4 py-3 text-sm text-gray-900">${member.name || 'N/A'}</td>
          <td class="px-4 py-3 text-sm text-gray-600">${member.registerNumber || 'N/A'}</td>
          <td class="px-4 py-3 text-sm text-gray-600">${member.degree || 'N/A'}</td>
          <td class="px-4 py-3 text-sm text-gray-600">${member.event1 || 'N/A'}</td>
          <td class="px-4 py-3 text-sm text-gray-600">${member.event2 || 'N/A'}</td>
          <td class="px-4 py-3 text-sm text-gray-600">${member.leaderId || 'N/A'}</td>
          <td class="px-4 py-3 text-sm">
            <button onclick="deleteMember('${member.leaderId}', '${member.registerNumber}')" class="px-3 py-1 bg-red-600 text-white text-xs rounded hover:bg-red-700 transition">
              Delete
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("teamResults").classList.remove("hidden");
    }

    // Delete Team Member
    async function deleteMember(userid, registerNumber) {
      const result = await Swal.fire({
        title: 'Delete Member?',
        text: `Are you sure you want to delete ${registerNumber}?`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#dc2626',
        cancelButtonColor: '#6b7280',
        confirmButtonText: 'Yes, delete'
      });

      if (!result.isConfirmed) return;

      try {
        const res = await fetch(`${API_BASE}/admin/deleteteammember`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userid, registerNumber })
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          throw new Error(data.message || "Failed to delete member");
        }

        Swal.fire("Deleted!", data.message, "success");
        document.getElementById("searchTeamBtn").click();

      } catch (err) {
        Swal.fire("Error", err.message, "error");
      }
    }

    // View Event Registrations
    document.getElementById("searchEventBtn").addEventListener("click", async () => {
      const eventName = document.getElementById("eventName").value.trim();

      if (!eventName) {
        Swal.fire("Required", "Event name is required", "warning");
        return;
      }

      const btn = document.getElementById("searchEventBtn");
      btn.disabled = true;
      btn.textContent = "Searching...";

      try {
        const res = await fetch(`${API_BASE}/admin/vieweventregs`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ eventName })
        });

        const result = await res.json();

        if (!res.ok || !result.success) {
          throw new Error(result.message || "Failed to fetch event registrations");
        }

        displayEventResults(result.data);

      } catch (err) {
        Swal.fire("Error", err.message, "error");
        document.getElementById("eventResults").classList.add("hidden");
      } finally {
        btn.disabled = false;
        btn.textContent = "Search Event";
      }
    });

    function displayEventResults(data) {
      const container = document.getElementById("eventResults");
      container.innerHTML = "";

      if (data.length === 0) {
        Swal.fire("No Results", "No registrations found for this event", "info");
        container.classList.add("hidden");
        return;
      }

      data.forEach(team => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow-sm p-6";
        
        let membersHtml = team.members.map(m => `
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3 text-sm text-gray-900">${m.name}</td>
            <td class="px-4 py-3 text-sm text-gray-600">${m.registerNumber}</td>
            <td class="px-4 py-3 text-sm text-gray-600">${m.degree}</td>
            <td class="px-4 py-3 text-sm text-gray-600">${m.event1 || 'N/A'}</td>
            <td class="px-4 py-3 text-sm text-gray-600">${m.event2 || 'N/A'}</td>
          </tr>
        `).join('');

        card.innerHTML = `
          <div class="mb-4">
            <h3 class="text-lg font-semibold text-gray-900">Team Leader: ${team.leaderId}</h3>
            <p class="text-sm text-gray-600">${team.college} - ${team.department}</p>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-gray-50 border-b">
                <tr>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Register No</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Degree</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event 1</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event 2</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                ${membersHtml}
              </tbody>
            </table>
          </div>
        `;

        container.appendChild(card);
      });

      container.classList.remove("hidden");
    }
  </script>

</body>
</html>
