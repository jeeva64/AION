<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register – AI‑ON 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50">

  <!-- NAVBAR -->
  <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all px-4 md:px-8 py-3 bg-white shadow">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
          <span class="text-white font-bold text-xl">S</span>
        </div>
        <span class="font-bold text-xl hidden sm:block">
          AI‑ON<span class="text-blue-600">2026</span>
        </span>
      </a>

      <div class="hidden md:flex items-center gap-8">
        <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-blue-600">Home</a>
        <a href="about.html" class="text-sm font-medium text-gray-600 hover:text-blue-600">About</a>
        <a href="brochure.html" class="text-sm font-medium text-gray-600 hover:text-blue-600">Brochure</a>
        <a href="login.html" class="text-sm font-medium text-gray-600 hover:text-blue-600">Login</a>
        <a href="register.html" class="bg-blue-600 text-white px-5 py-2 rounded-full">Register Now</a>
      </div>
    </div>
  </nav>

  <!-- FORM CARD -->
  <div class="max-w-xl mx-auto mt-32 mb-16 bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Team Leader Registration</h2>

    <form id="regForm" class="space-y-4">

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input id="name" class="w-full border p-2 rounded" placeholder="Enter your full name" required>
      </div>

      <!-- Department -->
      <div>
        <label class="block text-sm font-medium mb-1">Department</label>
        <select id="department" class="w-full border p-2 rounded" required>
          <option value="">Select department</option>
          <option value="CSE">Computer Science (CS)</option>
          <option value="DS">Data Science (DS)</option>
          <option value="AIML">Artificial Intelligence & Machine Learning (AI & ML)</option>
          <option value="IT">Information Technology (IT)</option>
          <option value="CA">Computer Applications (CA)</option>
        </select>
      </div>

      <!-- College -->
      <div>
        <label class="block text-sm font-medium mb-1">College</label>
        <select id="college" class="w-full border p-2 rounded" required>
          <option value="">Select college</option>
          <option>St. Joseph's College, Trichy</option>
          <option>Bishop Heber College, Trichy</option>
          <option>National College, Trichy</option>
          <option>Jamal Mohamed College, Trichy</option>
          <option>CARE College of Engineering, Trichy</option>
          <option>K. Ramakrishnan College of Technology, Trichy</option>
          <option>M.A.M. College of Engineering, Trichy</option>
          <option>Oxford Engineering College, Trichy</option>
          <option>Government College of Engineering, Trichy</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input id="email" type="email" class="w-full border p-2 rounded" placeholder="Enter your email" required>
      </div>

      <!-- Mobile -->
      <div>
        <label class="block text-sm font-medium mb-1">Mobile Number</label>
        <input id="mobile" type="tel" class="w-full border p-2 rounded" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
      </div>

      <!-- Shift -->
      <div>
        <label class="block text-sm font-medium mb-1">Shift</label>
        <select id="shift" class="w-full border p-2 rounded" required>
          <option value="">Select shift</option>
          <option value="AIDED">Aided (Shift 1)</option>
          <option value="SELF">Self Finance (Shift 2)</option>
        </select>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input id="password" type="password" class="w-full border p-2 rounded" placeholder="Create a password" minlength="6" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Confirm Password</label>
        <input id="confirmPassword" type="password" class="w-full border p-2 rounded" placeholder="Re-enter password" minlength="6" required>
      </div>

      <!-- Terms -->
      <div class="flex items-start gap-2">
        <input id="terms" type="checkbox" class="mt-1" required>
        <label for="terms" class="text-sm text-slate-600">
          I agree to the <a href="#" class="text-blue-600 underline">terms and conditions</a>
        </label>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 pt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">
          Register
        </button>
        <button type="reset" class="border border-slate-300 px-4 py-2 rounded w-full hover:bg-slate-100">
          Reset
        </button>
      </div>

    </form>
  </div>


</body>
</html>
