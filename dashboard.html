    <!-- ðŸ”µ REGISTERED CANDIDATES TABLE -->
    <div class="bg-white rounded-xl shadow p-3">
      <h2 class="text-xl font-semibold mb-4 text-center">Registered Candidates</h2>

      <div class="overflow-x-auto">
        <table class="min-w-full border text-sm" id="registeredTable">
          <thead class="bg-slate-200">
            <tr>
              <th class="border px-3 py-2">S.NO</th>
              <th class="border px-3 py-2">Name</th>
              <th class="border px-3 py-2">Register Number</th>

        <select id="event2" class="border rounded px-3 py-2"></select>
