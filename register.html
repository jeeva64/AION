  <!-- Registration Section -->
<section class="pt-28 pb-16 px-4 flex justify-center items-center">
  <div class="bg-white w-full max-w-2xl rounded-2xl shadow-xl p-6 sm:p-10">

    <h2 class="text-3xl font-bold text-center mb-2">Register for AI-ON 2026</h2>
    <p class="text-center text-slate-500 mb-8">Symposium Leader Registration</p>

    <form id="regForm" class="space-y-5">

      <!-- Name -->
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input id="name" type="text" required placeholder="Enter your name"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input id="email" type="email" required placeholder="example@gmail.com"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Mobile -->
      <div>
        <label class="block mb-1 font-medium">Mobile Number</label>
        <input id="mobile" type="tel" pattern="[0-9]{10}" required placeholder="10-digit number"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- College -->
      <div>
        <label class="block mb-1 font-medium">College</label>
        <select id="college" class="w-full border p-2 rounded" required>
          <option value="">Loading colleges...</option>
        </select>
      </div>

      <!-- Department -->
      <div>
        <label class="block mb-1 font-medium">Department</label>
        <select id="department" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white">
          <option value="">Select Department</option>
          <option value="cs">Computer Science</option>
          <option value="ds">Data Science</option>
          <option value="ai">AI & ML</option>
          <option value="it">Information Technology</option>
          <option value="ca">Computer Applications</option>
        </select>
      </div>

      <!-- Shift -->
      <div>
        <label class="block mb-1 font-medium">Shift</label>
        <select id="shift" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white">
          <option value="">Select Shift</option>
          <option value="1">Shift I ( Aided )</option>
          <option value="2">Shift II ( Self Finanace )</option>
        </select>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input id="password" type="password" required placeholder="Create password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block mb-1 font-medium">Confirm Password</label>
        <input id="confirmPassword" type="password" required placeholder="Re-enter password"
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <!-- Terms -->
      <div class="flex items-center gap-2">
        <input id="terms" type="checkbox" class="w-4 h-4">
        <label class="text-sm">I agree to the Terms & Conditions</label>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 transition">
        Register
      </button>

    </form>
  </div>
</section>
