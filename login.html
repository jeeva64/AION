<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login | AION 2K26</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="CSS/global.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans">

  <!-- NAVBAR -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-950/80 backdrop-blur-lg border-b border-white/10">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="flex items-center gap-2 text-2xl font-bold">
        AION<span class="text-blue-500">2K26</span>
      </a>

      <div class="hidden md:flex gap-8 text-sm font-medium items-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link text-blue-500">About</a>
        <a href="brochure.html" class="nav-link">Brochure</a>
        <a href="login.html" class="nav-link">Login</a>
        <a href="register.html" class="btn-primary">Register</a>
      </div>

      <button class="md:hidden text-white" id="menuBtn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <div id="mobileMenu" class="hidden md:hidden bg-slate-900 border-t border-white/10 px-6 py-4 space-y-3">
      <a href="index.html" class="block py-2 hover:text-blue-400">Home</a>
      <a href="about.html" class="block py-2 text-blue-400">About</a>
      <a href="brochure.html" class="block py-2 hover:text-blue-400">Brochure</a>
      <a href="login.html" class="block py-2 hover:text-blue-400">Login</a>
      <a href="register.html" class="block text-center py-2 bg-blue-600 rounded-full hover:bg-blue-700">Register</a>
    </div>
  </nav>

  <div class="min-h-screen flex items-center justify-center px-4 mt-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

      <h2 class="text-2xl font-bold text-center mb-6">
        Team Leader Login
      </h2>

      <p class="text-center text-gray-500 mb-8">
        Login to manage your team and registrations
      </p>

      <form id="loginForm" class="space-y-5" novalidate>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <input id="email" type="email"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Enter your email" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input id="password" type="password"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Enter your password" minlength="6" required />
        </div>

        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
          Login
        </button>

        <p class="text-center text-sm text-gray-500 mt-4">
          Don't have an account?
          <a href="register.html" class="text-blue-600 font-medium hover:underline">
            Register here
          </a>
        </p>

      </form>
    </div>
  </div>

  <!-- LOGIN JS -->
  <script src="js/loginApi.js"></script>
</body>

</html>
