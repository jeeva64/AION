<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>Organizer | AION 2K26</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <!-- <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold">
            A
          </div> -->
          <div>
            <h1 class="text-xl font-bold text-gray-900">Organizer Dashboard</h1>
            <p class="text-xs text-gray-500">AION 2K26</p>
          </div>
        </div>
        <button id="logoutBtn" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Tab Navigation -->
    <div class="bg-white rounded-xl shadow-sm mb-6">
      <div class="border-b border-gray-200">
        <nav class="flex -mb-px">
          <button id="tabViewTeam" class="tab-btn active px-6 py-4 text-sm font-medium border-b-2 border-indigo-600 text-indigo-600">
            View Team
          </button>
          <button id="tabViewEvent" class="tab-btn px-6 py-4 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
            View Event Registrations
          </button>
        </nav>
      </div>
    </div>

    <!-- View Team Section -->
    <div id="viewTeamSection" class="tab-content">
      <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">View Team by College & Department</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <!-- College Dropdown (Changed from Input) -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">College Name</label>
        <select id="teamCollege" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white">
          <option value="">Loading colleges...</option>
        </select>
      </div>
      
      <!-- Department Dropdown -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
        <select id="teamDepartment" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white">
          <option value="">Select Department</option>
          <option value="cs">Computer Science</option>
          <option value="ds">Data Science</option>
          <option value="ai">AI & ML</option>
          <option value="it">Information Technology</option>
          <option value="ca">Computer Applications</option>
        </select>
      </div>
    </div>
        
        <button id="searchTeamBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
          Search Team
        </button>
        <button id="exportTeamBtn" class="hidden px-6 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition ml-2">
          ðŸ“Š Export Attendance Sheet
        </button>
      </div>

      <!-- Team Results -->
      <div id="teamResults" class="hidden bg-white rounded-xl shadow-sm p-6">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Team Members</h3>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50 border-b">
              <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Register Number</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Degree</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event 1</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Event 2</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Leader ID</th>
              </tr>
            </thead>
            <tbody id="teamTableBody" class="divide-y divide-gray-200">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- View Event Section -->
    <div id="viewEventSection" class="tab-content hidden">
      <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">View Event Registrations</h2>
        
        <div class="max-w-md mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Event Name</label>
          <select id="eventName"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">

            <option value="" disabled selected>Select Event</option>

            <optgroup label="Technical Events">
              <option value="Fixathon">Fixathon</option>
              <option value="VisonX">VisonX</option>
              <option value="QRush">QRush</option>
              <option value="ThinkSync">ThinkSync</option>
            </optgroup>

            <optgroup label="Non-Technical Events">
              <option value="Bid Mayhem">Bid Mayhem</option>
              <option value="Crazy Sell">Crazy Sell</option>
              <option value="Mute Masters">Mute Masters</option>
              <option value="Treasure Titans">Treasure Titans</option>
            </optgroup>
          </select>
        </div>
        
        <button id="searchEventBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
          Search Event
        </button>
        <button id="exportEventBtn" class="hidden px-6 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition ml-2">
          ðŸ“Š Export Event Participants
        </button>
      </div>

      <!-- Event Results -->
      <div id="eventResults" class="hidden space-y-4"></div>
    </div>

  </div>

  <script src="/js/moderateAdmin.js"></script>
  <script src="/js/loadCollege.js"></script>

</body>
</html>
